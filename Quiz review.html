<!DOCTYPE html>
<!-- Tells the browser that this is a html document -->
<html>
    <head>
        <!-- This is where my link to the style.css page 
            will be and where I will name my document -->
            <title>My first web page!</title>
            <link rel="stylesheet" type"text/css" href="style.css" />
    </head>
    <body>
        <section>
            <!-- Can also do div id="main", to then call it in style.css-->
            <h1>My first web page!</h1>
            <p class="highlight">So cool</p>
            <p>Check out <a href="https://www.makeschool.com">Makeschool.com!</a></p>
            <p>
                Here is a cute puppy:
                <br/>
                <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12231413/Labrador-Retriever-MP.jpg"
                alt="img of a puppy" width=500 />
            </p>
            <p>
                Here is a list:
                <ul>
                    <li>Dogs</li>
                    <li>Fox</li>
                </ul>
                <!-- Here is an unordered list with bulet points -->
            </p>
            <p>
                    Here is another list:
                    <ol>
                        <li>Dogs</li>
                        <li>Fox</li>
                    </ol>
                    <!-- Here is an ordered list with numbered points -->
                </p>
        </section>
    </body>
</html>
